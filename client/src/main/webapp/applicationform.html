<!DOCTYPE html>

<html>
    <head>
        <title>Form Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="applicationform.css"/>
    </head>
    
    <body>
        
        <form id="loan-application-form">
            
            <h1>Loan Application Form</h1>
            
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            
            <div>
                <label for="sex">Sex:</label>
                
                <select id="sex" name="sex" required>
                    
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="mobile-number">Mobile Number:</label>
                <input type="tel" id="mobile-number" name="mobile-number" required>
            </div>
            
            <div>
                <label for="home-number">Home Number:</label>
                <input type="tel" id="home-number" name="home-number">
            </div>
            
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            
            <div>
                <label for="zip-code">Zip Code:</label>
                <input type="text" id="zip-code" name="zip-code" required>
            </div>
            
            
            <button type="submit">Submit</button>
            
        </form>
        
        <footer>
            <p>&copy; 2023 Bumble Bee. All rights reserved.</p>
        </footer>
        
        <script>
            const loanApplicationForm = document.getElementById("loan-application-form");

            loanApplicationForm.addEventListener("submit", function(event) {
                event.preventDefault();

                const firstName = document.getElementById("first-name").value;
                const lastName = document.getElementById("last-name").value;
                const sex = document.getElementById("sex").value;
                const email = document.getElementById("email").value;
                const mobileNumber = document.getElementById("mobile-number").value;
                const homeNumber = document.getElementById("home-number").value;
                const address = document.getElementById("address").value;
                const city = document.getElementById("city").value;
                const zipCode = document.getElementById("zip-code").value;
                const comment = document.getElementById("comment").value;

            // Here, you can perform validation on the form inputs, such as checking if required fields are filled in correctly

            // Once the form data is validated, you can submit it to the server via an HTTP request

            // You can use the fetch API to send a POST request to the server with the form data
            fetch("url/to/submit/form/data", {
                method: "POST",
                body: JSON.stringify({
                    firstName: firstName,
                    lastName: lastName,
                    sex: sex,
                    email: email,
                    mobileNumber: mobileNumber,
                    homeNumber: homeNumber,
                    address: address,
                    city: city,
                    zipCode: zipCode,
                    comment: comment
                }),           
                headers: {
                    "Content-Type": "application/json"
                }
            })
            
            .then(response => response.json())
            .then(data => {
                // Here, you can handle the response from the server, such as showing a success message to the user
                console.log(data);
                
                //redirect to the product page
                window.location.href = "product.html";
                
            })
            
            .catch(error => {
                // Here, you can handle any errors that occurred during the request
                console.error(error);
            });
            
            });

        </script>

        
    </body>
    
</html>
